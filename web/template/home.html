
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <link href="static/css/cover.css" rel="stylesheet">
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <!-- <h3 class="masthead-brand">Coal Accident Search Engine</h3> -->
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Search</a></li>
                  <li><a href="#">Powered</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>


          <div class="">
            <!-- <h1 class="cover-heading">Cover your page.</h1> -->
            <img src="static/images/lrsearch.png" class="img-rounded">
            <br/><br/><br/>
            <div class="row">
                            <div class="input-group-lg col-md-9">
                                <input id="query_phrase" type="text" class="form-control" placeholder="Input word or pharse">
                            </div>
                            <div class="btn-group-lg ol-md-3">
                                <button id="search" type="submit" class="btn btn-primary">Search Case</button>
                            </div>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Powered by charnix@pku.edu.cn. All rights reserved.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script>
        $("#search").bind("click",
        function(e)
        {
          query_phrase = $("#query_phrase").val();
          if(query_phrase == "")
          {
            return False;
          }
          url = "/search?query="+query_phrase;
          // alert(url)
          window.location.href = url;
        }
        )
      </script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
  </body>
</html>
